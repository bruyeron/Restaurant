<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pizza 67</h1>
        </div>

        <div class="background">
            <img src="/images/pizza.png" alt="images d'une pizza">
        </div>

        <div class="bg">
            <img src="/images/peperonni.png" alt="">
        </div>

        <div class="form-container">
            <h2>Connexion</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" class="input-field" placeholder="Entrez votre email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="input-field" placeholder="Entrez votre mot de passe" required>
                        <div class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Se Connecter</button>

                <button type="button" class="btn btn-signup">S'inscrire</button>

                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>© 2025 Pizza 67. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
